trigger:
- master

resources:
- repo: self

variables:
  vmImageName: 'ubuntu-latest'

stages:

- stage: Build
  displayName: Build
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: PublishBuildArtifacts@1
    - task: UseDotNet@2
      inputs:
        version: '3.1.200'
    - task: DotNetCoreCLI@2
      displayName: Install dotnet-ef
      inputs:
        command: 'custom'
        custom: 'tool'
        arguments: 'install --global dotnet-ef'
    - task: DotNetCoreCLI@2
      displayName: Check dotnet-ef version
      inputs:
        command: 'custom'
        custom: 'ef'
        arguments: '--version'
    - task: AzureResourceGroupDeployment@1
      inputs:
        connectionType: 'Azure Resource Manager'
        AzureSubscription: 'CBM-scgl-development (1d48905c-ed0a-4a27-8789-ceb03d64b8d6)'
        appType: 'webApp'
        WebAppName:'app-scglperformancerp-dev-001'
        package: '$(System.DefaultWorkingDirectory)/_Kitiphot.AUTORPT'

